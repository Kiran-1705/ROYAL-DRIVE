<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Drive</title>
    <link rel="icon" href="IMG/logo.svg" type="image/icon type">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header style="background: black;">
        <div class="row  text-white" style="width: 100%;">
          <div class="col-md-6 p-4 ms-5">
          <a href="index.html"> <img src="IMG/logo.svg" ></a>
          </div>
    </header>
    
    <main>
        
        <form id="sellform" >
            <div class="form-row " style="color: black;">
              <div class="form-group col-md-6 text-center ms-auto me-5" style="width: 500px;">
                <h1 style="font-weight: 600;color: black;">Contact Information</h1>
                <label for="inputName4"></label>
                <input type="text" class="form-control" id="inputName4" placeholder="Name" name="inputName4">

                <label for="inputEmail4"></label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="inputEmail4">
              
                <label for="inputAddress"></label>
                <input type="number" class="form-control" id="inputAddress" placeholder="Phone" name="inputAddress"><br>
           
                <div class="form-group" style="color: white;">

                <h1 style="font-weight: 600;color: black;">Vehicle Information</h1>
                <label for="inputBrand"></label>
                <input type="text" class="form-control" id="brand" placeholder="Brand" name="inputBrand">
            
                
                <label for="inputModel"></label>
                <input type="text" class="form-control" id="inputModel" placeholder="Model" name="inputModel">

                <label for="inputVariant"></label>
                <input type="text" class="form-control" id="inputVarient" placeholder="Variant" name="inputVariant">

                <label for="inputPrice"></label>
                <input type="number" class="form-control" id="inputPrice" placeholder="Price" name="inputPrice">

                <label for="inputKm"></label>
                <input type="number" class="form-control" id="inputKm" placeholder="Kms driven" name="inputKm"><br>

                <div class="form-group col-md-6 text-center">
                <label for="inputfuel"><b>Select a Fuel type</b></label>
                <select id="inputSfuel" class="form-control text-center">
                  <option selected>Petrol</option>
                  <option>Diesel</option>
                  <option>CNG</option>
                  <option>Electric</option>
                  <option>Hybrid</option>
                  <option>LPG</option>
                </select>
                </div>
                <br>
                <div class="form-group col-md-6">
                    <label for="inputTrans"><b>Select a Transmission</b></label>
                    <select id="inputTrans" class="form-control text-center">
                      <option selected>Manual</option>
                      <option>Automatic</option>
                      <option>AMT</option>
                      <option>CVT</option>
                      <option>DCT</option>
                      <option>DSG</option>
                    </select>
                    </div>
                <br>
             
            <button type="submit" class="btn btn-primary" style="width: 500px;">Sign in</button>
            </form>
            
    </main>
   
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script> 
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 
</body>
</html>
